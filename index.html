<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="year"></div>
  <h1>Countdown For the New Year</h1>
  <div class="countdown">
    <div class="time">
      <h2 class="days">00</h2>
      <small>Days</small>
    </div>
    <div class="time">
      <h2 class="hours">00</h2>
      <small>Hours</small>
    </div>
    <div class="time">
      <h2 class="minutes">00</h2>
      <small>Minutes</small>
    </div>
    <div class="time">
      <h2 class="seconds">00</h2>
      <small>Seconds</small>
    </div>
  </div>


  <script type="module" src="main.js"></script>
</body>

</html>
